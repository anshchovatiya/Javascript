<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .bg-gradient {
            background-color: #00DBDE;
            background-image: linear-gradient(180deg, #00DBDE 0%, #FC00FF 100%);

        }
    </style>
</head>

<body>
    <main class="bg-gradient h-svh flex justify-center items-center px-8">
        <div class=" bg-[#ffffff21] rounded-2xl shadow-2xl text-center p-12  text-white">
            <div id="Clock" class="text-5xl md:text-8xl text-nowrap">00:00:00</div>
            <div id="Date" class="mt-4 text-xl text-nowrap sm:text-2xl tracking-wide">Monday, 26 July, 2024</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
